<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-4">
        <h2 class="text-center mb-4">Inscription</h2>
        <form action="register.php" method="POST">

            <!-- Nom de famille -->
            <div class="mb-3">
                <label for="surname" class="form-label">Nom de famille</label>
                <input type="text" class="form-control" id="surname" placeholder="Entrez votre nom de famille" required>
            </div>

            <!-- Prénom -->
            <div class="mb-3">
                <label for="name" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="name" placeholder="Entrez votre prénom" required>
            </div>

            <!-- Adresse e-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre e-mail" required>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez un mot de passe" required>
            </div>

            <!-- Bouton de soumission -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>

        </form>
    </div>
</div>

<!-- Bootstrap JS et ses dépendances -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
