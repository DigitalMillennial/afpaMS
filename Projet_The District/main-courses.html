<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Основные блюда</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <header class="header-container">
    <div class="logo">
      <img src="/img/the_district_brand/logo_transparent.png" alt="Logo" style="height: 80px; width: 80px;">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Catégorie.html">Catégorie</a></li>
        <li><a href="main-courses.html">Main Courses</a></li>
        <li><a href="Plats.html">Plats</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="categories-section">
      <div class="categories-container">
        <div class="category">
          <img src="/img/food/Main Courses/Saumon Grillé.png" alt="Saumon Grillé">
          <p>Saumon Grillé</p>
          <p class="price">12,50 €</p>
          <p class="weight">200 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Main Courses/Steak.png" alt="Steak">
          <p>Steak</p>
          <p class="price">15,00 €</p>
          <p class="weight">250 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Main Courses/Chachlik.png" alt="Chachlik">
          <p>Chachlik</p>
          <p class="price">10,00 €</p>
          <p class="weight">150 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Main Courses/Lasagne.png" alt="Lasagne">
          <p>Lasagne</p>
          <p class="price">8,50 €</p>
          <p class="weight">300 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Main Courses/Moules au vin blanc.png" alt="Moules au vin blanc">
          <p>Moules au vin blanc</p>
          <p class="price">14,75 €</p>
          <p class="weight">500 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Main Courses/Khinkali.png" alt="Khinkali">
          <p>Khinkali</p>
          <p class="price">7,20 €</p>
          <p class="weight">300 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <img src="/img/the_district_brand/logo_transparent.png" alt="Logo" style="height: 100px; width: 100px;">
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
