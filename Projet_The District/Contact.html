<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/stylesContact.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="logo">
        <img
          src="/img/the_district_brand/logo_transparent.png"
          alt="Logo"
          style="height: 80px; width: 80px"
        />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="Catégorie.html">Catégorie</a></li>
          <li><a href="/src/Plats.html">Plats</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="row">
        <!-- Корзина -->
        <div class="col-12" id="cart-section">
          <section class="cart-section p-3 bg-light rounded">
            <h2>Votre Panier</h2>
            <ul id="cart-items" class="list-group">
              <!-- Продукты будут динамически добавляться сюда -->
            </ul>
            <div class="cart-total mt-3" id="cart-total">
              <p>Итого: <span id="total-price">0</span> €</p>
              <!-- Кнопка оплаты -->
              <button id="checkout-button" class="btn btn-primary">
                Перейти к оплате
              </button>
            </div>
          </section>
        </div>

        <!-- Форма -->
        <div class="col-12" id="form-section" style="display: none">
          <section class="contact-section p-3 bg-light rounded">
            <h1>Contactez-Nous</h1>
            <form class="contact-form">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Nom"
                    required
                  />
                  <div class="invalid-feedback">Ce champ est obligatoire</div>
                </div>
                <div class="form-group col-md-6">
                  <label for="surname">Prénom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="surname"
                    placeholder="Prénom"
                    required
                  />
                  <div class="invalid-feedback">Ce champ est obligatoire</div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required
                  />
                  <div class="invalid-feedback">Ce champ est obligatoire</div>
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Téléphone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Téléphone"
                    required
                  />
                  <div class="invalid-feedback">Ce champ est obligatoire</div>
                </div>
              </div>
              <div class="form-group">
                <label for="message">Votre demande</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Votre message"
                  required
                ></textarea>
                <div class="invalid-feedback">Ce champ est obligatoire</div>
              </div>
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </section>
        </div>
      </div>
    </main>

    <footer class="footer text-center p-3">
      <img
        src="/img/the_district_brand/logo_transparent.png"
        alt="Logo"
        style="height: 100px; width: 100px"
      />
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
