<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Десерты</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <header class="header-container">
    <div class="logo">
      <img src="/img/the_district_brand/logo_transparent.png" alt="Logo" style="height: 80px; width: 80px;">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Catégorie.html">Catégorie</a></li>
        <li><a href="desserts.html">Desserts</a></li>
        <li><a href="/src/Plats.html">Plats</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="categories-section">
      <div class="categories-container">
        <div class="category">
          <img src="/img/food/Desserts/Tiramisu.png" alt="Tiramisu">
          <p>Tiramisu</p>
          <p class="price">4,50 €</p>
          <p class="weight">150 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Desserts/Croissant au chocolat.png" alt="Croissant au chocolat">
          <p>Croissant au chocolat</p>
          <p class="price">2,20 €</p>
          <p class="weight">60 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Desserts/Crème brûlée.png" alt="Crème Brûlée">
          <p>Crème Brûlée</p>
          <p class="price">5,00 €</p>
          <p class="weight">140 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Desserts/Mille-feuille.png" alt="Mille-feuille">
          <p>Mille-feuille</p>
          <p class="price">4,75 €</p>
          <p class="weight">120 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Desserts/Macaron.png" alt="Macaron">
          <p>Macaron</p>
          <p class="price">1,50 €</p>
          <p class="weight">20 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Desserts/Sorbet.png" alt="Sorbet">
          <p>Sorbet</p>
          <p class="price">3,60 €</p>
          <p class="weight">100 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <img src="/img/the_district_brand/logo_transparent.png" alt="Logo" style="height: 100px; width: 100px;">
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
