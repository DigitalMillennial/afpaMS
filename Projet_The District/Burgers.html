<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Бургеры</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
  <link rel="stylesheet" href="src/styles.css">

<body>
  <header class="header-container">
    <div class="logo">
      <img src="/img/the_district_brand/logo_transparent.png" alt="Logo" style="height: 80px; width: 80px;">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Catégorie.html">Catégorie</a></li>

        <li><a href="Plats.html">Plats</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="categories-section">
      <div class="categories-container">
        <div class="category">
          <img src="/img/food/Burgers/Cheeseburger.png" alt="Cheeseburger">
          <p>Cheeseburger</p>
          <p class="price">5,50 €</p>
          <p class="weight">250 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Burgers/Burger Classique.png" alt="Burger Classique">
          <p>Burger Classique</p>
          <p class="price">6,00 €</p>
          <p class="weight">270 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Burgers/Burger Végétarien.png" alt="Burger Végétarien">
          <p>Burger Végétarien</p>
          <p class="price">5,75 €</p>
          <p class="weight">240 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Burgers/Burger de Poisson.png" alt="Burger de Poisson">
          <p>Burger de Poisson</p>
          <p class="price">6,50 €</p>
          <p class="weight">260 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Burgers/Bacon Burger.png" alt="Bacon Burger">
          <p>Bacon Burger</p>
          <p class="price">7,00 €</p>
          <p class="weight">280 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>
        <div class="category">
          <img src="/img/food/Burgers/Double Burger.png" alt="Double Burger">
          <p>Double Burger</p>
          <p class="price">8,50 €</p>
          <p class="weight">320 g</p>
          <div class="order-controls">
            <button class="minus-btn" disabled>-</button>
            <span class="quantity">0</span>
            <button class="plus-btn">+</button>
          </div>
        </div>

    <img src="/img/the_district_brand/logo_transparent.png" alt="Logo" style="height: 100px; width: 100px;">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js"></script>

</html>
